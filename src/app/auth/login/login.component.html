<mat-card class="auth-form">
  <mat-card-content>
      <div class="log-in-form">
        <div class="form-header">
          <h1>Log in</h1>
          <span class="fill-space"></span>
          <div class="form-header-footer"><span>Don't have an account?</span>&nbsp;<a routerLink="/register">Sign up</a></div>
        </div>
        <form [formGroup]="userForm" (ngSubmit)="login()">
          <mat-form-field class="full-width">
            <input matInput formControlName="email" type="email" placeholder="Email" required>
            <mat-icon matSuffix>email</mat-icon>
            <mat-hint class="is-danger" *ngIf="formErrors.email">{{ formErrors.email }}</mat-hint>
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput formControlName="password" type="password" placeholder="Password" required>
            <mat-icon matSuffix>vpn_key</mat-icon>
            <mat-hint class="is-danger" *ngIf="formErrors.password">{{ formErrors.password }}</mat-hint>
          </mat-form-field>
          <button mat-raised-button [disabled]="!userForm.valid" class="btnSbm" type="submit" name="button" color="primary">Log in</button>
        </form>
      </div>
  </mat-card-content>
</mat-card>
