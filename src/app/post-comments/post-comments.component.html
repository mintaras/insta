<div class="post-comments">
  <div class="new-comment">
    <div class="profile-photo">
      <img src="{{ user?.photoURL }}" alt="profile photo">
    </div>
    <input type="text" class="input" [(ngModel)]="comment" placeholder="Add a comment..">
    <button type="button" class="btn" name="button" (click)="addComment(post.id, user.uid)">Post</button>
  </div>
  <div class="comments-list">
    <div class="comment" *ngFor="let comment of comments">
      <span class="author-name">{{ (comment.user | async)?.displayName }}</span>
      <span class="text">{{comment.text}}</span>
    </div>
  </div>
</div>
